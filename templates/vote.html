<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote Data</title>
</head>
<body>
<h1>Vote Data</h1>
<table border="1">
    <tr>
        <th>Council Member</th>
        <th>Vote ID</th>
        <th>Vote value</th>
        <th>Vote Date</th>
    </tr>
    {% for row in data %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
