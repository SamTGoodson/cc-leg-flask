<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legislation Data</title>
</head>
<body>
<h1>Legislation Data</h1>
<table border="1">
    <tr>
        <th>Type</th>
        <th>Status</th>
        <th>Comittee</th>
        <th>Prime Sponsor</th>
        <th>Processed Text</th>
        <th>Title</th>
        <th>Joined Text</th>
        <th>Council Member</th>
    </tr>
    {% for row in data %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
        <td>{{ row[5] }}</td>
        <td>{{ row[6] }}</td>
        <td>{{ row[7] }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
